<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="header">
		<h2>World's no. 1 Ecommerce Website</h2>
	</div>

	<div class="main">
		<div class="mid">
			<div class="menu">
				<ul>
					<li><a data-filter = "all" href="#">All</a></li>
					<li><a data-filter = ".ca" href="#">Cars</a></li>
					<li><a data-filter = ".b" href="#">Motor Bike</a></li>
					<li><a data-filter = ".bi" href="#">Bi-Cycle</a></li>
					<li><a data-filter = ".l" href="#">Laptop</a></li>
					<li><a data-filter = "none" href="#">None</a></li>
				</ul>
			</div>
			<div class="gallery">
				<div class="product mix b">
					<img src="images/b1.jpg" alt="">
				</div>
				<div class="product mix b">
					<img src="images/b2.jpg" alt="">
				</div>
				<div class="product mix bi">
					<img src="images/bi1.jpg" alt="">
				</div>
				<div class="product mix bi">
					<img src="images/bi2.jpg" alt="">
				</div>
				<div class="product mix ca">
					<img src="images/ca1.jpg" alt="">
				</div>
				<div class="product mix ca">
					<img src="images/ca2.jpg" alt="">
				</div>
				<div class="product mix l">
					<img src="images/l1.jpg" alt="">
				</div>
				<div class="product mix l">
					<img src="images/l2.jpg" alt="">
				</div>
				<div class="product mix l">
					<img src="images/l3.jpg" alt="">
				</div>
			</div>
		</div>
	</div>
	


	
	
	<script src="js/jquery- 3.2.1min.js"></script>
	<script src="js/mixitup.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
